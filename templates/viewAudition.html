<!DOCTYPE html>

<html>
    <head>
        <title>Audici&oacute;nes programadas</title>
        <meta charset="UTF-8"> </meta>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <a
      href="./"
      class="btn btn-secondary text-center text-uppercase"
      style="position: fixed; top: 0; left: 0"
      >Regresar</a>
        <h1 class='text-center text-uppercase'>Audici&oacute;nes programadas</h1>
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th> Nombres </th>
                    <th> Obra </th>
                    <th> Codigo estudiante </th>
                    <th> Fecha </th>
                </tr>
            </thead>
            <tbody>
                {% for audition in all_auditions  %}
                <tr>
                    {% for data in audition %}
                        <td>{{ data }}</td>                                                                            
                    {% endfor %}
                </tr
                {% endfor %}>
            </tbody>
        </table>
    </body>
</html>
